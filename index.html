<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Elevator</h1>
  <div class="container">
    <div class="floor" data-floor="0">
      <div class="shaft shaft-left">GL</div>
      <div class="controls">
        <p>Ground</p>
        <button class="btn-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="shaft shaft-right">GR</div>
    </div>
    <div class="floor" data-floor="1">
      <div class="shaft shaft-left">1L</div>
      <div class="controls">
        <p>1st Floor</p>
        <button class="btn-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="shaft shaft-right">1R</div>
    </div>
    <div class="floor" data-floor="2">
      <div class="shaft shaft-left">2L</div>
      <div class="controls">
        <p>2nd Floor</p>
        <button class="btn-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="shaft shaft-right">2R</div>
    </div>
    <div class="floor" data-floor="3">
      <div class="shaft shaft-left">3L</div>
      <div class="controls">
        <p>3rd Floor</p>
        <button class="btn-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="shaft shaft-right">3R</div>
    </div>
    <div class="floor" data-floor="4">
      <div class="shaft shaft-left">4L</div>
      <div class="controls">
        <p>4th Floor</p>
        <button class="btn-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="shaft shaft-right">4R</div>
    </div>
    <div class="floor" data-floor="5">
      <div class="shaft shaft-left">5L</div>
      <div class="controls">
        <p>5th Floor</p>
        <button class="btn-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="shaft shaft-right">5R</div>
    </div>
    <div class="floor" data-floor="6">
      <div class="shaft shaft-left">6L</div>
      <div class="controls">
        <p>6th Floor</p>
        <button class="btn-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="shaft shaft-right">6R</div>
    </div>
    <div class="floor" data-floor="7">
      <div class="shaft shaft-left">7L</div>
      <div class="controls">
        <p>7th Floor</p>
        <button class="btn-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="btn-down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="shaft shaft-right">7R</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
